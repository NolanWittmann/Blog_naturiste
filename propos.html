    <!-- Formulaire de contact -->
    <div class="twoBlock">

        <div class="leftPart"></div>

        <div class="rigthPart">
            <h2 class="titleForm">Rejoignez la grande famille</h2>

            <form action="">

                <div class="firstForm">
                    <label for="lastName"></label>
                    <input type="text" id="lastName" placeholder="Nom">
                    <label for="firstName"></label>
                    <input type="text" id="firstName" placeholder="Prénom">
                </div>

                <div class="secondForm">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="E-mail">
                    <label for="tel"></label>
                    <input type="tel" id="tel" placeholder="Numéro de téléphone"
                        pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$">
                </div>

                <div class="thirdForm">
                    <select name="camps" id="choice">
                        <option value="0">---------------</option>
                        <option value="1">Cap d'agde</option>
                        <option value="2">CHM Montalivet</option>
                    </select>
                    <input type="submit">
                </div>

            </form>
        </div>

    </div>
